---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: DNS Server
    hosts: dns_servers
    roles:
      - bind

  - name: Database Server
    hosts: db_servers
    roles:
      - mysql

  - name: Nginx
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx

  - name: Prometheus
    hosts: prometheus_servers
    roles:
        - prometheus
        - nginx

  - name: grafana
    hosts: all
    roles:
        - init
        - grafana


